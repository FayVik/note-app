<div class="example-container">
  <form *ngIf="loginForm" [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="row m-0">
      <div class="col-12">
        <h1 class="my-4">Welcome Back</h1>
      </div>

      <div class="col-12 text-danger" *ngIf="error">
        {{ error }}
      </div>

      <div class="col-12 text-success" *ngIf="message">
        {{ message }}
      </div>

      <div class="col-12">
        <mat-form-field>
          <input
            matInput
            placeholder="Enter your email"
            formControlName="email"
            required
          />
          <mat-error *ngIf="loginForm.controls['email'].invalid">{{
            getErrorMessage()
          }}</mat-error>
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field>
          <input
            matInput
            placeholder="Enter your password"
            [type]="hide ? 'password' : 'text'"
            formControlName="password"
            required
          />
          <mat-icon matSuffix (click)="hide = !hide">{{
            hide ? "visibility" : "visibility_off"
          }}</mat-icon>
          <mat-error
            *ngIf="
              loginForm.controls['password'].hasError('required') &&
              loginForm.controls['password']?.touched
            "
          >
            Password must be 8 characters long
          </mat-error>
        </mat-form-field>
        <div class="mb-3">
          <span
            >Don't Have An Accout?
            <a routerLink="/user/auth/sign-up">Sign Up</a></span
          >
        </div>
      </div>
      <div class="col-12">
        <button mat-raised-button color="primary">Sign In</button>
      </div>
    </div>
  </form>
</div>
