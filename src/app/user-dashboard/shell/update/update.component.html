<section fxLayout="row wrap" fxLayoutAlign="center center">
  <mat-card fxFlex="500px" fxFlex.xs="100%">
    <form
      *ngIf="updateForm"
      [formGroup]="updateForm"
      (ngSubmit)="UpdateNote(updateForm.value)"
      autocomplete="off"
      novalidate
      fxLayout="column wrap"
      fxLayoutAlign="center center"
      fxLayoutGap="10px"
    >
      <div class="row m-0">
        <div class="col-12">
          <mat-form-field>
            <input
              matInput
              type="text"
              placeholder="Title"
              formControlName="title"
              id="title"
            />
            <mat-error
              *ngIf="updateForm.controls['title'].hasError('required')"
            >
              title is required
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field>
            <textarea
              matInput
              formControlName="content"
              placeholder="Content"
            ></textarea>

            <mat-error
              *ngIf="updateForm.controls['content'].hasError('required')"
            >
              Content is required
            </mat-error>
          </mat-form-field>
        </div>

        <div class="col-12">
          <mat-card-actions>
            <button
              mat-raised-button
              color="primary"
              [disabled]="!updateForm.valid"
            >
              Create
            </button>
          </mat-card-actions>
        </div>
      </div>
    </form>
  </mat-card>
</section>
