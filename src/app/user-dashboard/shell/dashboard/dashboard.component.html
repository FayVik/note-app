<div class="float-right mx-2 my-4">
  <a
    routerLink="/user-dashboard/dashboard/create"
    mat-raised-button
    color="primary"
  >
    Create Owner
  </a>
</div>

<div class="example-container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.position }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef>Weight</th>
      <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <td mat-header-cell *matHeaderCellDef>Symbol</td>
      <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
    </ng-container>

    <ng-container matColumnDef="view">
      <td mat-header-cell *matHeaderCellDef>View</td>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          color="accent"
          (click)="redirectToViewNote(element.id)"
        >
          <mat-icon class="mat-18">reorder</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="update">
      <td mat-header-cell *matHeaderCellDef>Update</td>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          color="accent"
          (click)="redirectToUpdate(element.id)"
        >
          <mat-icon class="mat-18">system_update</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <td mat-header-cell *matHeaderCellDef>Delete</td>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          color="warn"
          (click)="redirectToDelete(element.id)"
        >
          <mat-icon class="mat-18">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
